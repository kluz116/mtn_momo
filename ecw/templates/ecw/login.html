{% extends 'base_login.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}
    <div class="row">
         <div class="col-md-3"></div>
        <div class="col-md-6">

            <div class="card ">
              <div class="card-header text-center">
                MTN Mobile Money
              </div>
              <div class="card-body">
                    {% include 'messages.html' %}
                       <img src="{% static 'assets/img/logo/ftb.png' %}" alt=""  class="mx-auto d-block" height="130"/>

                       <form method="POST">
                            {% csrf_token %}
                            {{ login_form|crispy }}
                             <div class="text-center">
                                 <button class="btn btn-sm btn-outline-success " type="submit">Login</button>
                             </div>

                          </form>
              </div>
                <div class="card-footer text-dark text-center">
                    Powered by Business Technology
                  </div>
            </div>

        </div>
        <div class="col-md-3"></div>
    </div>


{% endblock %}
